name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger option

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          fingerprint: ${{ secrets.SSH_HOST_FINGERPRINT }}
          script: |
            cd /opt/oews

            # Write .env file atomically
            cat > .env.tmp << 'EOF'
            AZURE_AI_API_KEY=${{ secrets.AZURE_AI_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}
            DATABASE_ENV=prod
            SQLITE_DB_PATH=/app/data/oews.db
            API_HOST=0.0.0.0
            API_PORT=8000
            API_RELOAD=false
            EOF

            # Set secure permissions and move atomically
            chmod 600 .env.tmp
            mv .env.tmp .env

            # Pull new image and restart (restart all services to pick up config changes)
            docker compose pull
            docker compose up -d

            echo "âœ“ Deployment complete"

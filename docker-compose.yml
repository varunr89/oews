services:
  oews-api:
    image: ghcr.io/varunr89/oews:latest
    container_name: oews-api
    restart: unless-stopped
    # No port mapping needed - Caddy uses Docker network
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Mount entire data directory (SQLite needs WAL files)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  oews-trace:
    image: ghcr.io/varunr89/oews:execution-traceability
    container_name: oews-trace
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data-trace:/app/data  # Separate data volume for preview
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      oews-api:
        condition: service_healthy  # Wait for API to be healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
